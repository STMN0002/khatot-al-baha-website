<section id="contact" class="py-16 md:py-24 px-4 bg-dark">
    <div class="container mx-auto max-w-4xl text-center">
        <h2 class="text-5xl md:text-6xl font-extrabold text-primary-teal mb-6" data-aos="fade-up" data-aos-duration="1000">Contact Our Team</h2>
        <p class="text-lg md:text-xl text-gray-400 mb-8 max-w-2xl mx-auto" data-aos="fade-up" data-aos-delay="200" data-aos-duration="1000">
            Ready to transform your brand? Fill out the form below or reach out to our team directly.
        </p>
        
        <div class="bg-gray-900 p-8 rounded-lg shadow-lg mb-12" data-aos="fade-up" data-aos-delay="400" data-aos-duration="1000">
            <form action="mailto:salman.activities@gmail.com" method="post" enctype="text/plain" class="space-y-6">
                <div>
                    <input type="text" name="name" placeholder="Your Name" class="w-full p-3 border border-gray-700 rounded-md focus:ring-2 focus:ring-primary-teal focus:border-primary-teal bg-gray-800 text-light" required>
                </div>
                <div>
                    <input type="tel" name="phone" placeholder="Your Phone Number" class="w-full p-3 border border-gray-700 rounded-md focus:ring-2 focus:ring-primary-teal focus:border-primary-teal bg-gray-800 text-light" required>
                </div>
                <div>
                    <input type="email" name="email" placeholder="Your Email Address" class="w-full p-3 border border-gray-700 rounded-md focus:ring-2 focus:ring-primary-teal focus:border-primary-teal bg-gray-800 text-light" required>
                </div>
                <div>
                    <textarea name="message" rows="5" placeholder="Your Message or Inquiry Details" class="w-full p-3 border border-gray-700 rounded-md focus:ring-2 focus:ring-primary-teal focus:border-primary-teal bg-gray-800 text-light" required></textarea>
                </div>
                <button type="submit" class="w-full bg-primary-teal text-dark font-bold py-3 px-6 rounded-md hover:bg-opacity-80 transition-colors">Send Message</button>
            </form>
        </div>
    </div>
</section>
